name: Build & Publish Avatars (PRO)

on:
  push:
    branches: [ main ]
    paths:
      - "avatars/**"
      - "scripts/build_manifest.js"
      - "package.json"
      - ".github/workflows/build-avatars.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with: { node-version: "20" }

      - name: Install deps
        run: npm ci

      - name: Build dist (webp, thumbs, index.json)
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME:  gh-pages
          GITHUB_SHA:       ${{ github.sha }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
